<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <style></style>
  </head>
  <body>
    <div class="wall">
      <div class="main">
        <div class="img-container">
          <picture>
            <source media="(min-width:650px)" srcset="./images/image-product-desktop.jpg" width="300px" height="450px">
            
            <img src="./images/image-product-mobile.jpg" alt="perfume-image" width="100%" height="250px">
          </picture>
        </div>
        <div class="text-container">
          <p class="perf">PERFUME</p>

          <h1>Gabrielle Essence Eau De Parfum</h1>

          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <p>
            <span class="price1"> $149.99 <span class="material-symbols-outlined"> shopping_cart </span> </span
            ><del class="price2">$169.99</del>
          </p>

          <button>
            <span class="material-symbols-outlined"> shopping_cart </span>Add to
            Cart
          </button>
        </div>
      </div></div>

  </div>   -->
    
  </body>
</html>
